<ol class="breadcrumb">
  <li class="breadcrumb-item">
    <a [routerLink]='[]'>List</a>
  </li>
  <li class="breadcrumb-item active">[urchase Invoice</li>
</ol>

<div class="row">
  <div class="col-lg-2">
    <button class="btn btn-success btn-block" (click)="addPurchaseInvoice()"><i class="fa fa-plus fa-fw"></i> Add</button>
  </div>
  <div class="col-lg-2">
    <button class="btn btn-primary btn-block" [disabled]="!_selectedPurchaseInvoice" (click)="viewPurchaseInvoice()"><i class="fa fa-eye fa-fw"></i> View</button>
  </div>
  <div class="col-lg-2">
    <button class="btn btn-warning btn-block" [disabled]="!_selectedPurchaseInvoice" (click)="editPurchaseInvoice()"><i class="fa fa-pencil fa-fw"></i> Edit</button>
  </div>
  <div class="col-lg-2">
    <button class="btn btn-danger btn-block" [disabled]="!_selectedPurchaseInvoice" (click)="deletePurchaseInvoice()"><i class="fa fa-times fa-fw"></i> Delete</button>
  </div>
</div>
<br>
<div class="row">
  <div class="col-lg-12">
    <app-grid [(options)]="_gridOptions" (rowSelectionChanged)="selectedPurchaseInvoiceChanged($event)"></app-grid>
  </div>
</div>
