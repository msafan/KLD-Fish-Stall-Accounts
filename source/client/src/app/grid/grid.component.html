<div class="table-responsive">
  <table class="table table-bordered table-hover">
    <thead>
      <tr>
        <th *ngFor="let column of _options.Columns">{{column.Title}}</th>
      </tr>
      <tr *ngIf="_options.Filterable">
        <th *ngFor="let column of _options.Columns">
          <input class="form-control" [(ngModel)]="column.Filter.Key" (input)="searchChanged()" /></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of _rowsToDisplay" (click)="selectedRowChanged(row)" [ngClass]="{'active' : row === _selectedRow}">
        <td *ngFor="let column of _options.Columns">
          <span *ngIf="column.Type === 'date'">{{(row[column.Name] | date) === 'Jan 1, 1' ? '' : row[column.Name] |
            date}}</span>
          <span *ngIf="column.Type !== 'date'">{{row[column.Name]}}</span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
