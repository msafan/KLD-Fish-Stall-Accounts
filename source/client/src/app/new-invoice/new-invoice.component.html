<ol class="breadcrumb">
  <li class="breadcrumb-item">
    <a [routerLink]='[]'>New</a>
  </li>
  <li class="breadcrumb-item active">Invoice</li>
</ol>

<div class="row">
  <div class="col-lg-5 text-center">
    <h1>KLD Fish Stall</h1>
    <strong>Wholesale, Retail & Hotel Supply</strong><br>
    Al-Rasool Complex, Shop No 3<br>
    R.K Road, Yeshwanthpur, Bangalore - 22
  </div>
  <div class="col-lg-3">
    <div class="form-group">
      <label>Invoice #</label>
      <input readonly class="form-control">
    </div>
    <div class="form-group">
      <label>Date</label>
      <div class="input-group">
        <input class="form-control" placeholder="yyyy-mm-dd" name="dp" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"><i class="fa fa-calender"></i></button>
        </div>
      </div>
    </div>
    <!-- <div class="form-group">
      <label>Autocomplete</label>
      <input id="typeahead-focus" type="text" class="form-control" [(ngModel)]="model" [ngbTypeahead]="search" (focus)="focus$.next($event.target.value)"
        (click)="click$.next($event.target.value)" #instance="ngbTypeahead" />
    </div> -->
  </div>
  <div class="col-lg-4">
    <div class="form-group">
      <label>Customer</label>
      <select class="form-control"></select>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <hr>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <div class="table-responsive">
      <table class="table table-striped table-bordered table-hover">
        <thead>
          <tr>
            <th>SL No</th>
            <th width="45%">Particulars</th>
            <th>Quantity</th>
            <th>Rate</th>
            <th width="15%">Amount</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let saleItem of _saleItems; let i = index;">
            <td>
              <div class="form-group text-center">
                <label>{{(i+1)}}</label>
              </div>
            </td>
            <td>
              <div class="form-group">
                <app-auto-complete-text-box [(value)]="saleItem.FishName" (changed)="fishChanged($event, saleItem)"
                  [(suggestions)]="states"></app-auto-complete-text-box>
              </div>
            </td>
            <td>
              <div class="form-group">
                <input class="form-control" [(ngModel)]="saleItem.Quantity" (input)="calculateTotal(saleItem)" />
              </div>
            </td>
            <td>
              <div class="form-group">
                <input class="form-control" [(ngModel)]="saleItem.Rate" (input)="calculateTotal(saleItem)" />
              </div>
            </td>
            <td>
              <div class="form-group text-center">
                <strong>{{saleItem.Amount}}</strong>
              </div>
            </td>
          </tr>
          <tr>
            <td colspan="4" class="text-right"><strong>Discount:</strong></td>
            <td>
              <div class="form-group">
                <input class="form-control" [(ngModel)]="_discount" (input)="calculateGrandTotal()" />
              </div>
            </td>
          </tr>
          <tr>
            <td colspan="4" class="text-right"><strong>Grand Total:</strong></td>
            <td class="text-center">
              <strong>{{_grandTotal}}</strong>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-lg-8"></div>
  <div class="col-lg-2">
    <button class="btn btn-default btn-block">Cancel</button>
  </div>
  <div class="col-lg-2">
    <button class="btn btn-success btn-block">Save</button>
  </div>
</div>
<br>
