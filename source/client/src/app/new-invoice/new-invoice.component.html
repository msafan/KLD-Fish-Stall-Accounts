<div class="row">
  <div class="col-lg-12">
    <h1 class="page-header">Invoice</h1>
  </div>
  <!-- /.col-lg-12 -->
</div>

<div class="row">
  <div class="col-lg-5 text-center">
    <h1>KLD Fish Stall</h1>
    <strong>Wholesale, Retail & Hotel Supply</strong><br>
    Al-Rasool Complex, Shop No 3<br>
    R.K Road, Yeshwanthpur, Bangalore - 22
  </div>
  <div class="col-lg-3">
    <div class="form-group">
      <label>Invoice #</label>
      <input readonly class="form-control">
    </div>
    <div class="form-group">
      <label>Date</label>
      <input class="form-control" />
    </div>
  </div>
  <div class="col-lg-4">
    <div class="form-group">
      <label>Customer</label>
      <select class="form-control"></select>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <hr>
  </div>
</div>
<div class="row">
  <div class="col-lg-12">
    <div class="table-responsive">
      <table class="table table-striped table-bordered table-hover">
        <thead>
          <tr>
            <th>SL No</th>
            <th width="45%">Particulars</th>
            <th>Quantity</th>
            <th>Rate</th>
            <th width="15%">Amount</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let saleItem of _saleItems; let i = index;">
            <td>
              <div class="form-group text-center">
                <label>{{(i+1)}}</label>
              </div>
            </td>
            <td>
              <div class="form-group">
                <select class="form-control" [(ngModel)]="saleItem.FK_ID_Fish" (change)="fishSelectionChanged($event)">
                  <option value="1">1</option>
                  <option value="2">2</option>
                </select>
              </div>
            </td>
            <td>
              <div class="form-group">
                <input class="form-control" [(ngModel)]="saleItem.Quantity" (input)="calculateTotal(saleItem)" />
              </div>
            </td>
            <td>
              <div class="form-group">
                <input class="form-control" [(ngModel)]="saleItem.Rate" (input)="calculateTotal(saleItem)" />
              </div>
            </td>
            <td>
              <div class="form-group text-center">
                <strong>{{saleItem.Amount}}</strong>
              </div>
            </td>
          </tr>
          <tr>
            <td colspan="4" class="text-right"><strong>Discount:</strong></td>
            <td>
              <div class="form-group">
                <input class="form-control" [(ngModel)]="_discount" (input)="calculateGrandTotal()" />
              </div>
            </td>
          </tr>
          <tr>
            <td colspan="4" class="text-right"><strong>Grand Total:</strong></td>
            <td class="text-center">
              <strong>{{_grandTotal}}</strong>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-lg-8"></div>
  <div class="col-lg-2">
    <button class="btn btn-default btn-block">Cancel</button>
  </div>
  <div class="col-lg-2">
    <button class="btn btn-success btn-block">Save</button>
  </div>
</div>
<br>
