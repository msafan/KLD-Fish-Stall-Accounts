<ol class="breadcrumb">
  <li class="breadcrumb-item">
    <a [routerLink]='[]'>Manage</a>
  </li>
  <li class="breadcrumb-item active">Fish</li>
</ol>

<div class="row">
  <div class="col-lg-4">
    <div class="card">
      <div class="card-header">
        <strong>Add / Edit Fish</strong>
      </div>
      <div class="card-body">
        <div class="form-group">
          <label>Fish Name</label>
          <input class="form-control">
        </div>
        <div class="form-group pull-right">
          <button class="btn btn-default">Clear</button>
          &nbsp;
          <button class="btn btn-success">Save</button>
        </div>
      </div>
    </div>
  </div>
  <div class="col-lg-8">
    <div class="card">
      <div class="card-header">
        <strong>Existing Fish</strong>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-lg-2">
            <button class="btn btn-warning btn-block"><i class="fa fa-pencil"></i> Edit</button>
          </div>
          <div class="col-lg-2">
            <button class="btn btn-danger btn-block"><i class="fa fa-times"></i> Delete</button>
          </div>
        </div>
        <br />
        <div class="row">
          <div class="col-lg-12">
            <app-grid [(options)]="_gridOptions"></app-grid>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
