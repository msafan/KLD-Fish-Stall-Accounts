<ol class="breadcrumb">
  <li class="breadcrumb-item">
    <a [routerLink]='["/home"]'>Dashboard</a>
  </li>
  <li class="breadcrumb-item active">Supplier Voucher</li>
</ol>

<div class="row">
  <div class="col-lg-12">
    <div class="row">
      <div class="col-lg-4">
        <div class="card">
          <div class="card-header">
            <strong>Add / Edit Voucher</strong>
          </div>
          <div class="card-body">
            <div class="form-group">
              <label>Voucher No</label>
              <input class="form-control" readonly [(ngModel)]="_paymentVoucher.ID">
            </div>
            <div class="form-group">
              <label>Date</label>
              <div class="input-group">
                <input class="form-control" readonly name="dp" #c="ngModel" [(ngModel)]="_paymentVoucher.Date"
                  ngbDatepicker #d="ngbDatepicker">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>Supplier</label>
              <div [ngClass]="{'error':!isSupplierValid()}">
                <app-auto-complete-text-box (changed)="supplierChanged($event)" [(suggestions)]="_supplierNames"></app-auto-complete-text-box>
              </div>
            </div>
            <div class="form-group">
              <label>Remarks</label>
              <input class="form-control" [(ngModel)]="_paymentVoucher.Remarks" [ngClass]="{'error':!isRemarksValid()}">
            </div>
            <div class="form-group">
              <label>Amount</label>
              <input class="form-control" type="number" [(ngModel)]="_paymentVoucher.Amount" [ngClass]="{'error':!isAmountValid()}">
            </div>
            <div class="form-group text-right">
              <button class="btn btn-default" (click)="clear()">Clear</button>
              &nbsp;
              <button class="btn btn-success" (click)="save()">Save</button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-8">
        <div class="card">
          <div class="card-header">
            <strong>Existing Voucher</strong>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-lg-2">
                <button class="btn btn-primary btn-block" (click)="viewPaymentVoucher()" [disabled]="!_selectedPaymentVoucher"><i
                    class="fa fa-eye fa-fw"></i> Details</button>
              </div>
              <div class="col-lg-2">
                <button class="btn btn-warning btn-block" (click)="editPaymentVoucher()" [disabled]="!_selectedPaymentVoucher"><i
                    class="fa fa-pencil fa-fw"></i> Edit</button>
              </div>
              <div class="col-lg-2">
                <button class="btn btn-danger btn-block" (click)="deletePaymentVoucher()" [disabled]="!_selectedPaymentVoucher"><i
                    class="fa fa-times fa-fw"></i> Delete</button>
              </div>
            </div>
            <br>
            <div class="row">
              <div class="col-lg-12">
                <app-grid [(options)]="_gridOptions" (rowSelectionChanged)="selectedPaymentVoucherChanged($event)"></app-grid>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<br>
