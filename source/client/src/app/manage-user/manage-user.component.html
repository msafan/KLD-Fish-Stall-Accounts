<ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a [routerLink]='[]'>Manage</a>
    </li>
    <li class="breadcrumb-item active">User</li>
  </ol>
  
  <div class="row">
    <div class="col-lg-4">
      <div class="card">
        <div class="card-header">
          <strong>Add / Edit User</strong>
        </div>
        <div class="card-body">
          <div class="form-group">
            <label>Name</label>
            <input class="form-control" [(ngModel)]="_user.Name" [ngClass]="{'error': !isNameValid()}">
          </div>
          <div class="form-group">
              <label>User ID</label>
              <input class="form-control" [(ngModel)]="_user.UserID" [ngClass]="{'error': !isUserIDValid()}">
            </div>
          <div class="form-group pull-right">
            <button class="btn btn-default" (click)="clear()">Clear</button>
            &nbsp;
            <button class="btn btn-success" (click)="save()">Save</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-lg-8">
      <div class="card">
        <div class="card-header">
          <strong>Existing User</strong>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-lg-2">
              <button class="btn btn-warning btn-block" [disabled]="!_selectedUser" (click)="editUser()"><i class="fa fa-pencil"></i>
                Edit</button>
            </div>
            <div class="col-lg-2">
              <button class="btn btn-danger btn-block" [disabled]="!_selectedUser" (click)="deleteUser()"><i class="fa fa-times"></i>
                Delete</button>
            </div>
          </div>
          <br />
          <div class="row">
            <div class="col-lg-12">
              <app-grid [(options)]="_gridOptions" (rowSelectionChanged)="selectedUserChanged($event)"></app-grid>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
