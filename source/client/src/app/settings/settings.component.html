<ol class="breadcrumb">
  <li class="breadcrumb-item">
    <a [routerLink]='[]'>Dashboard</a>
  </li>
  <li class="breadcrumb-item active">Settings</li>
</ol>

<div class="row">
  <div class="col-lg-4"></div>
  <div class="col-lg-4">
    <h2>Change Password</h2>
    <br>
    <div class="form-group">
      <label>Old Password</label>
      <input [(ngModel)]="_oldPassword" class="form-control" type="password" [ngClass]="{'error':!isCurrentPasswordValid()}">
    </div>
    <div class="form-group">
      <label>New Password</label>
      <input [(ngModel)]="_newPassword" class="form-control" type="password" [ngClass]="{'error':!isNewPasswordValid()}">
    </div>
    <div class="form-group">
      <label>Confirm Password</label>
      <input [(ngModel)]="_confirmPassword" class="form-control" type="password" [ngClass]="{'error':!isNewPasswordValid()}">
    </div>
    <div class="form-group">
      <button class="btn btn-success" (click)="save()">Change Password</button>
    </div>
  </div>
</div>
