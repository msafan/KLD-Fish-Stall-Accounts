<ol class="breadcrumb">
  <li class="breadcrumb-item">
    <a [routerLink]='[]'>Manage</a>
  </li>
  <li class="breadcrumb-item active">Customer</li>
</ol>

<div class="row">
  <div class="col-lg-4">
    <div class="card">
      <div class="card-header">
        <strong>Add / Edit Customer</strong>
      </div>
      <div class="card-body">
        <div class="form-group">
          <label>Name</label>
          <input class="form-control" [(ngModel)]="_customer.Name" [ngClass]="{'error':!isNameValid()}">
        </div>
        <div class="form-group">
          <label>Address</label>
          <textarea class="form-control" rows="3" [(ngModel)]="_customer.Address" [ngClass]="{'error':!isAddressValid()}"></textarea>
        </div>
        <div class="form-group">
          <label>Phone Number</label>
          <input class="form-control" [(ngModel)]="_customer.PhoneNumber" [ngClass]="{'error':!isPhoneNumberValid()}">
        </div>
        <div class="form-group pull-right">
          <button class="btn btn-default" (click)="clear()">Clear</button>
          &nbsp;
          <button class="btn btn-success" (click)="save()">Save</button>
        </div>
      </div>
    </div>
  </div>
  <div class="col-lg-8">
    <div class="card">
      <div class="card-header">
        <strong>Existing Customer</strong>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-lg-2">
            <button class="btn btn-warning btn-block" [disabled]="!_selectedCustomer" (click)="editCustomer()"><i class="fa fa-pencil"></i> Edit</button>
          </div>
          <div class="col-lg-2">
            <button class="btn btn-danger btn-block" [disabled]="!_selectedCustomer" (click)="deleteCustomer()"><i class="fa fa-times"></i> Delete</button>
          </div>
        </div>
        <br />
        <div class="row">
          <div class="col-lg-12">
            <app-grid [(options)]="_gridOptions" (rowSelectionChanged)="selectedCustomerChanged($event)"></app-grid>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
