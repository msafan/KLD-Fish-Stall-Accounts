<div class="row">
  <div class="col-lg-12">
    <h1 class="page-header">Manage Customer</h1>
  </div>
  <!-- /.col-lg-12 -->
</div>

<div class="row">
  <div class="col-lg-4">
    <div class="panel panel-default">
      <div class="panel-heading">
        <strong>Add / Edit Customer</strong>
      </div>
      <div class="panel-body">
        <div class="form-group">
          <label>Customer Name</label>
          <input class="form-control">
        </div>
        <div class="form-group">
          <label>Customer Address</label>
          <textarea class="form-control" rows="3"></textarea>
        </div>
        <div class="form-group">
          <label>Customer Phone Number</label>
          <input class="form-control">
        </div>
        <div class="form-group pull-right">
          <button class="btn btn-default">Clear</button>
          &nbsp;
          <button class="btn btn-success">Save</button>
        </div>
      </div>
    </div>
  </div>
  <div class="col-lg-8">
    <div class="panel panel-default">
      <div class="panel-heading">
        <strong>Existing Customer</strong>
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-lg-2">
            <button class="btn btn-warning btn-block"><i class="fa fa-pencil"></i> Edit</button>
          </div>
          <div class="col-lg-2">
            <button class="btn btn-danger btn-block"><i class="fa fa-times"></i> Delete</button>
          </div>
        </div>
        <br />
        <div class="row">
          <div class="col-lg-12">
            <div class="table-responsive">
              <table class="table table-striped table-bordered table-hover">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Username</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>1</td>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                  </tr>
                  <tr>
                    <td>2</td>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                  </tr>
                  <tr>
                    <td>3</td>
                    <td>Larry</td>
                    <td>the Bird</td>
                    <td>@twitter</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
